language: go
os: linux
arch: arm64-graviton2
dist: bionic

addons:
  apt:
    update: true

go:
  - 1.15.x

env:
  jobs:
    - CLOUD=aws SSH_USER=ubuntu METADATA_URL=http://169.254.169.254/latest/meta-data/public-ipv4
    - CLOUD=hetzner SSH_USER=root METADATA_URL=http://169.254.169.254/hetzner/v1/metadata/public-ipv4
    - PROJECT=jenkins CLOUD=aws SSH_USER=ubuntu METADATA_URL=http://169.254.169.254/latest/meta-data/public-ipv4
    - PROJECT=jenkins CLOUD=hetzner SSH_USER=root METADATA_URL=http://169.254.169.254/hetzner/v1/metadata/public-ipv4
  global:
    - GO111MODULE=on
    - AWS_DEFAULT_REGION=eu-west-1
    - VPN_ENABLED_SSH=false
    - PULUMI_CONFIG_PASSPHRASE=test
    - secure: 
    - secure: 
    - secure: 

services:
  - docker

before_install:
  - sudo apt-get install wireguard
  - sudo modprobe wireguard
  - curl -fsSL https://get.pulumi.com/ | sh
  - export PATH=$PATH:$HOME/.pulumi/bin
  - pulumi version

script:
  - make wireguard-client-keys
  - export CLIENT_PUBLICKEY=$(cat ./test/tmp/client_publickey)
  - make deploy
  - make validate

after_script:
  - make clean
